server:
  port: 8080 # En Docker, el puerto 8080 del contenedor se mapea al 8083 del host

spring:
  application:
    name: surveys
  datasource:
    url: jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:tfm_surveys}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER:tfm_surveys_rw}
    password: ${DB_PASS:tfm_surveys_password}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    connect-retries: 10
  security:
    oauth2:
      resourceserver:
        jwt:
          # En Docker usamos JWKS expl√≠cito (no issuer-uri) para evitar problemas de hostname
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

logging:
  level:
    org.hibernate.SQL: off
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
